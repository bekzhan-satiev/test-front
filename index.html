<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Vue App with GET Request</title>
  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <h2>Vue GET Request Example</h2>
    <button @click="sendRequest">Send GET Request</button>

    <p v-if="loading">Loading...</p>
    <p v-if="error" style="color:red;">Error: {{ error }}</p>
    <pre v-if="response">{{ response }}</pre>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          response: null,
          error: null,
          loading: false
        }
      },
      methods: {
        async sendRequest() {
          this.response = null;
          this.error = null;
          this.loading = true;

          try {
            // Replace with your server URL
            const res = await fetch("/api/test");
            if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
            const data = await res.json();
            this.response = JSON.stringify(data, null, 2);
          } catch (err) {
            this.error = err.message;
          } finally {
            this.loading = false;
          }
        }
      }
    }).mount("#app");
  </script>
</body>
</html>
